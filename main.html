<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-800">
    <section class="bg-slate-200 max-w-md min-h-screen  mx-auto ">
        <header>
            <nav class="flex justify-between px-4 border-b border-black py-3 items-center">
                <div class="flex gap-3">
                    <img src="assets/Group.png" alt="">
                    <div class="">
                        <p class="text-[24px] font-bold text-black">$ <span id="main-balance">4500</span></p>
                        <p class="text-black font-semibold ">available balance</p>
                    </div>
                </div>
                <button class="btn">log out</button>
              </nav> 
              <section class="mx-4 mt-8">
                <h2 class="font-bold text-[24px]">ðŸ”¥ Welcome to Payooo!</h2>
                <p class="font-semibold">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
              </section>
              <section class="mx-4 mt-8">
                <div class="grid grid-cols-3 gap-3">
                    <div id="add-money-box" class="cursor-pointer box border border-black rounded-md text-center py-4">
                        <img class="w-8 mx-auto" src="assets/wallet1.png" alt="">
                        <p class="font-semibold text-[14px] text-[#0874F2]">Add Money</p>
                    </div>
                    <div id="cash-out-box" class="cursor-pointer box border border-black rounded-md text-center py-4">
                        <img class="w-8 mx-auto" src="assets/send1.png" alt="">
                        <p class="font-semibold text-[14px] text-[#0874F2]">Cashout</p>
                    </div>
                    <div class="box border border-black rounded-md text-center py-4">
                        <img class="w-8 mx-auto" src="assets/money1.png" alt="">
                        <p class="font-semibold text-[14px] text-[#0874F2]">Transfer Money</p>
                    </div>
                    <div class="box border border-black rounded-md text-center py-4">
                        <img class="w-8 mx-auto" src="assets/bonus1.png" alt="">
                        <p class="font-semibold text-[14px] text-[#0874F2]">Get Bonus</p>
                    </div>
                    <div class="box border border-black rounded-md text-center py-4">
                        <img class="w-8 mx-auto" src="assets/purse1.png" alt="">
                        <p class="font-semibold text-[14px] text-[#0874F2]">Pay Bill</p>
                    </div>
                    <div id="Transactions-box" class="box border border-black rounded-md text-center py-4">
                        <img class="w-8 mx-auto" src="assets/transaction1.png" alt="">
                        <p class="font-semibold text-[14px] text-[#0874F2]">Transactions</p>
                    </div>
                </div>
              </section>
              <section id="add-money" class="mx-4 mt-8 pb-20">
                <h2 class="font-semibold text-[18px]">Add Money</h2>
                <!--log-->
                <form class="bg-white py-7 px-5 rounded-[16px] mt-4" action="">
                    <label class="block mb-3 text-[20px] font-bold" for="">Select A Bank</label>
                    <select id="select-bank" class="w-full bg-slate-100 py-3 px-5  rounded-[35px] mb-3">
                        <option disabled selected>Select Bank</option>
                        <option value="Bkash">bkash</option>
                        <option value="Nagad">nagad</option>
                        <option value="Upay">upay</option>
                      </select>
                    <div class="class">
                        <label class="block mb-3 text-[20px] font-bold" for="">Bank Account Number</label>
                        <input id="account-number" class="w-full mb-3 bg-slate-100 py-3 px-5 rounded-[35px]" type="number" placeholder="Enter 11 digit account number" required/> 
                    </div>
                    <div class="class">
                        <label class="block mb-3 text-[20px] font-bold" for="">Amount to Add</label>
                        <input id="add-amount" class="w-full mb-3 bg-slate-100 py-3 px-5 rounded-[35px]" type="number" placeholder="Amount" required/> 
                    </div>
                    <div class="class">
                        <label class="block mb-3 text-[20px] font-bold" for=""> pin Number</label>
                        <input id="pin-input"  type="number" class="w-full bg-slate-100 py-3 px-5 rounded-[35px]" placeholder="Enter 4 digit pin number" required/> 
                    </div>
                  <button id="addMoney-btn" class="bg-blue-500 px-5 py-2 text-[20px] font-bold text-white w-full mt-4 rounded-[30px]">Add Money</button>
                 </form>
              </section>
              <!--cash out-->
              <section id="cash-out" class="mx-4 mt-8 pb-20 h-full">
                <h2 class="font-semibold text-[18px]">Cash Out</h2>
                <!--log-->
                <form class="bg-white py-7 px-5 rounded-[16px] mt-4" action="">
                    
                    <div class="class">
                        <label class="block mb-3 text-[20px] font-bold" for="">Agent Number</label>
                        <input id="agent-number" class="w-full mb-3 bg-slate-100 py-3 px-5 rounded-[35px]" type="number" placeholder="Enter 11 digit number" required/> 
                    </div>
                    <div class="class">
                        <label class="block mb-3 text-[20px] font-bold" for="">Amount</label>
                        <input id="withdraw-amount" class="w-full mb-3 bg-slate-100 py-3 px-5 rounded-[35px]" type="number" placeholder="Enter amount to withdraw" required/> 
                    </div>
                    <div class="class">
                        <label class="block mb-3 text-[20px] font-bold" for=""> pin Number</label>
                        <input id="cashOut-pin"  type="number" class="w-full bg-slate-100 py-3 px-5 rounded-[35px]" placeholder="Enter 4 digit pin number" required/> 
                    </div>
                  <button id="cash-out-btn" class="bg-blue-500 px-5 py-2 text-[20px] font-bold text-white w-full mt-4 rounded-[30px]">Withdraw Money</button>
                 </form>
              </section>
              <section id="history" class="mx-4 mt-8 pb-20">
                <h2 class="text-[20px] font-semibold mb-4">Transaction History</h2>
                <div id="comment-div"></div>
              </section>
        </header>
    </section>
  <script src="main.js"></script>
  <script src="toggle.js"></script>
  <script src="cashout.js"></script>
</body>
</html>

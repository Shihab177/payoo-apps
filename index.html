<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay App</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-800">
    <section class="bg-slate-200 max-w-md min-h-screen mx-auto pt-20">
        
        <div class="flex relative text-center mb-48">
            <img class=" mx-auto h-[300px]  absolute left-14 " src="assets/bg.png" alt="">
                <img class="mx-auto mt-4 z-20" src="assets/Group.png" alt="">
        </div>
         <form class="bg-white py-7 px-5 rounded-[16px] mx-4" action="">
            <div class="class">
                <label class="block mb-3 text-[20px] font-bold" for="">phon number</label>
                <input id="account-number" class="w-full mb-3 bg-slate-100 py-3 px-5 rounded-[35px]" type="number" placeholder="enter number" required/> 
            </div>
            <div class="class">
                <label class="block mb-3 text-[20px] font-bold" for="">4 digit pin</label>
                <input id="pin-input"  type="number" class="w-full bg-slate-100 py-3 px-5 rounded-[35px]" placeholder="4 digit pin" required/> 
            </div>
          <button id="login-btn" class="bg-blue-500 px-5 py-2 text-[20px] font-bold text-white w-full mt-4 rounded-[30px]">log in</button>
         </form>
                
    </section>
    
    <script src="script.js"></script>
</body>
</html>
